{{ define "stateParameters" }}
<style>
		.thead {
			width:120px;
			font-weight:bold;
			white-space:nowrap;
		}
	</style>
	
	<script>
		$(".aside .nav li").removeClass("active");
		$(".citizen, .ds_state_parameters").addClass("active");
		
//		$( "#dl_modal" ).load( "content?controllerHTML=modal_anonym", { }, function() {});
		
		// Font Awesome support
		$.fn.editableform.buttons =
		  '<button type="submit" class="btn btn-primary btn-sm editable-submit">'+
			'<i class="fa fa-fw fa-check"></i>'+
		  '</button>'+
		  '<button type="button" class="btn btn-default btn-sm editable-cancel">'+
			'<i class="fa fa-fw fa-times"></i>'+
		  '</button>';
		  
	</script>
	
	<div class="content-heading">
		State parameters
	</div>
	<ol class="breadcrumb">
		<li><a href="#" onclick="load_page('listOfTables')">List Of Tables</a></li>
	</ol>
	<!-- START panel-->
	<div class="panel panel-default">
	 <div class="panel-heading">
	 	<div class="panel-title">
			State parameters
		</div>
	 </div>
	 <div class="panel-body">
		<div class="table-responsive">
		   <table class="table table-striped table-bordered table-hover">
			  <tbody>
			  <tr>
				  <td>Parameter</td>
				  <td>Value</td>
				  <td>Conditions for change</td>
				  <td></td>
			  </tr>
			  {{ range $value := .StateParameters }}
				 <tr>
					<td class="thead">{{$value.name}}</td>
					 <td>{{if eq $value.name "state_flag"}}<img id="flag"><script> document.getElementById('flag').setAttribute( 'src', '{{$value.value}}' ); </script>{{else}}<strong>{{$value.value}}</strong>{{end}}</td>
					 <td><strong>{{$value.conditions}}</strong></td>
					<td><button type="button" class="btn btn-primary" onclick="load_page('editStateParameters', {name: {{$value.name}}} )">Change</button></td>
				 </tr>
			  {{end}}
			  </tbody>
		   </table>
		</div>
	 </div>
	 <div class="panel-footer">
	   <div class="clearfix">
		  <div class="pull-left">

		  </div>
		  <div class="pull-left">
			 <button type="button" class="btn btn-primary" onclick="load_page('newStateParameters')">Add new parameter</button>
		  </div>
	   </div>
	  </div>
	</div>
	<!-- END panel-->
<script type="text/javascript">
	$(document).ready(function() {
		$(".edit").editable({
            type: 'text'
		})
	});
</script>
{{end}}
